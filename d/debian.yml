console:
  image: rancher/os-debianconsole:v0.8.0-rc3${SUFFIX}
  command: ros console-init
  privileged: true
  labels:
    io.rancher.os.scope: system
    io.rancher.os.after: network
    io.docker.compose.rebuild: "false"
    io.rancher.os.console: debian
  volumes_from:
  - all-volumes
  restart: always
  pid: host
  ipc: host
  net: host
  uts: host
