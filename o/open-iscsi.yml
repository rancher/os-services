open-iscsi:
  image: ${REGISTRY_DOMAIN}/rancher/os-iscsi:v1.5.0-rc2
  command: ./build.sh
  privileged: "true"
  labels:
    io.rancher.os.scope: "system"
    io.rancher.os.detach: "false"
    io.rancher.os.before: "docker"
    io.rancher.os.after: "console"
  environment:
  - HTTP_PROXY
  - HTTPS_PROXY
  - NO_PROXY
  volumes:
  - /usr/src:/usr/src
  volumes_from:
  - all-volumes
  pid: host
  ipc: host
  net: host
  uts: host
