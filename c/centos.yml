console:
  image: rancher/os-centosconsole:v0.7.0-rc1${SUFFIX}
  privileged: true
  labels:
    io.rancher.os.scope: system
    io.rancher.os.after: network
    io.docker.compose.rebuild: "false"
    io.rancher.os.console: centos
  volumes_from:
  - all-volumes
  restart: always
  pid: host
  ipc: host
  net: host
  uts: host
