open-vm-tools:
  image: ${REGISTRY_DOMAIN}/rancher/os-openvmtools:10.2.5-1
  command: /usr/bin/vmtoolsd
  privileged: true
  labels:
    io.rancher.os.scope: system
  restart: always
  pid: host
  ipc: host
  net: host
  uts: host
  volumes_from:
  - command-volumes
  - system-volumes
  - user-volumes
