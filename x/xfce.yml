console:
  image: rancher/os-xfce:v0.8.0-rc1${SUFFIX}
  entrypoint: /usr/bin/ros entrypoint
  privileged: true
  labels:
    io.rancher.os.scope: system
    io.rancher.os.after: network
    io.docker.compose.rebuild: "false"
    io.rancher.os.console: xfce
  volumes_from:
  - all-volumes
  restart: always
  pid: host
  ipc: host
  net: host
  uts: host
